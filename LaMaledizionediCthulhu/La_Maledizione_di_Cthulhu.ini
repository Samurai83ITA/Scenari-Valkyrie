description.Spanish=\n\n Todo parecía presagiar una noche tranquila. \n Una cena con amigos, conversación interesante, buen vino... \n Ninguno podía imaginar que vuestras vidas iban a cambiar para siempre...\n\n De 2 a 5 jugadores. Este escenario está relacionado con el oficial\n  «Las puertas de la mansión Silverwood», \n aunque no es necesario haberlo jugado. \n\n Historial de cambios <b>(sólo en español)</b>: \n v1.01 Corrección del texto. \n v1.02 Arreglado problema con uno de los finales. Añadido color en el texto.
